<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>SongBanger | Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg" href="images/icon_songbanger.svg">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header class="divider" id="header-base"></header>

    <nav class="divider" id="nav-base"></nav>

    <main>
        <section class="your-playlists">
            <h1>Liked Playlists</h1>
            <div class="play-like-container">
              <div class="playlist-grid" id="like-grid"></div>
            </div>
        </section>

        <section class="last-playlists">
            <h1>Last Played Playlists</h1>
            <div class="play-last-container">
              <div class="playlist-grid" id="last-grid"></div>
              <button class="see-more-btn">Recommendations for you</button>
            </div>
        </section>

        <section class="global-playlists">
            <h1>Featured Playlists</h1>
            <div class="play-feat-container">
              <div class="playlist-grid" id="feat-grid"></div>
            </div>
        </section>
    </main>

    <footer class="divider" id="footer-base"></footer>
</body>
</html>

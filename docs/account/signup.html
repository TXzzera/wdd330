<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongBanger | Sign Up</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/svg" href="../images/icon_songbanger.svg">
    <script type="module" src="../js/main.js" defer></script>
</head>
<body>
    <header class="divider" id="header-base"></header>

    <div class="content-wrapper">
        <nav class="divider" id="nav-base"></nav>

        <main>
            <section class="account-signup">
                <h1>Create Account</h1>
                <form id="signup-form">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>

                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" required>

                    <label for="phone">Phone</label>
                    <input type="tel" id="phone">

                    <label for="country">Country</label>
                    <input type="text" id="country">

                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </section>
        </main>
    </div>

    <footer class="divider" id="footer-base"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongBanger | Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/svg" href="../images/icon_songbanger.svg">
    <script type="module" src="../js/main.js" defer></script>
</head>
<body>
    <header class="divider" id="header-base"></header>

    <div class="content-wrapper">
        <nav class="divider" id="nav-base"></nav>

        <main>
            <section class="account-login">
                <h1>Login</h1>
                <form id="login-form">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </section>
        </main>
    </div>

    <footer class="divider" id="footer-base"></footer>
</body>
</html>
